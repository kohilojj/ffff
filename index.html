<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAIRAALA 3000 - Diagnosointipeli</title>
    <style>
        /* --- TYYLIT (CSS) --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1c20;
            color: #e0e0e0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #game-container {
            background-color: #2a2d34;
            width: 90%;
            max-width: 600px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-top: 5px solid #00a8ff;
        }

        h1 {
            text-align: center;
            color: #00a8ff;
            margin-top: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            background: #1e2126;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            border: 1px solid #3f444e;
        }

        #patient-info {
            background: #343a40;
            padding: 15px;
            border-left: 4px solid #fbc531;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .case-box {
            background: #3f444e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .medical-data {
            font-style: italic;
            color: #9c88ff;
            margin-top: 10px;
            display: block;
        }

        .options-container {
            display: grid;
            gap: 10px;
        }

        button {
            background-color: #00a8ff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #0097e6;
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none; /* Piilotettu aluksi */
        }

        .correct { background-color: #27ae60; color: white; }
        .wrong { background-color: #c0392b; color: white; }

        .prediction {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            background: rgba(0,0,0,0.2);
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

<div id-="game-container">
    <h1>üè• Sairaala 3000</h1>

    <div class="status-bar">
        <span>Pisteet: <b id="score">0</b></span>
        <span>Potilas: <b id="patient-count">1</b></span>
    </div>

    <div id="patient-info">
        <b>POTILASPROFIILI:</b><br>
        <span id="p-meta">Ladataan tietoja...</span>
    </div>

    <div class="case-box">
        <p id="question">Ladataan tapausta...</p>
        <span class="medical-data" id="lab-data"></span>
        <span class="medical-data" id="img-data"></span>
    </div>

    <div class="options-container" id="options">
        </div>

    <div id="result" class="result-box"></div>
    
    <button id="next-btn" style="display:none; margin-top:20px; width:100%; background:#fbc531; color:#000;" onclick="seuraavaPotilas()">SEURAAVA POTILAS</button>
</div>

<script src="taudit.js"></script>

<script>
    /* --- PELILOGIIKKA (JS) --- */
    let nykyinenIndeksi = 0;
    let pisteet = 0;

    function aloitaPeli() {
        if (allDiseases.length === 0) return;
        paivitaNaytto();
    }

    function paivitaNaytto() {
        const tauti = allDiseases[nykyinenIndeksi];
        const potilas = patientProfiles[Math.floor(Math.random() * patientProfiles.length)];
        
        // Piilota vanhat tulokset
        document.getElementById("result").style.display = "none";
        document.getElementById("next-btn").style.display = "none";

        // Potilasmetatiedot
        document.getElementById("p-meta").innerHTML = `Ik√§: ${potilas.age}v | Sukupuoli: ${potilas.sex} | Ammatti: ${potilas.job}`;
        
        // Kysymys ja labrat
        document.getElementById("question").innerText = tauti.q;
        document.getElementById("lab-data").innerText = "üß™ Labra: " + tauti.lab;
        document.getElementById("img-data").innerText = "üì∏ Kuva: " + tauti.img;

        // Vaihtoehdot
        const optionsDiv = document.getElementById("options");
        optionsDiv.innerHTML = "";
        
        tauti.opt.forEach(vaihtoehto => {
            const nappi = document.createElement("button");
            nappi.innerText = vaihtoehto;
            nappi.onclick = () => tarkistaVastaus(vaihtoehto, tauti);
            optionsDiv.appendChild(nappi);
        });
    }

    function tarkistaVastaus(valinta, tauti) {
        const tulosDiv = document.getElementById("result");
        tulosDiv.style.display = "block";
        
        const ennusteTeksti = tauti.vakava 
            ? `<span class="prediction">‚ö†Ô∏è ENNUSTE: Kriittinen! Hoitoaikaa j√§ljell√§: ${tauti.aika}</span>`
            : `<span class="prediction">üìÖ ENNUSTE: Toipumisaika: ${tauti.aika}</span>`;

        if (valinta === tauti.ans) {
            tulosDiv.className = "result-box correct";
            tulosDiv.innerHTML = `<b>OIKEIN!</b><br>${tauti.info}${ennusteTeksti}`;
            pisteet += 10;
            document.getElementById("score").innerText = pisteet;
        } else {
            tulosDiv.className = "result-box wrong";
            tulosDiv.innerHTML = `<b>V√Ñ√ÑR√Ñ DIAGNOOSI!</b><br>Oikea vastaus oli: ${tauti.ans}. Potilaan tila heikkeni.`;
        }

        document.getElementById("next-btn").style.display = "block";
        // Est√§ useat klikkaukset
        const nappeja = document.querySelectorAll("#options button");
        nappeja.forEach(n => n.disabled = true);
    }

    function seuraavaPotilas() {
        nykyinenIndeksi++;
        if (nykyinenIndeksi < allDiseases.length) {
            document.getElementById("patient-count").innerText = nykyinenIndeksi + 1;
            paivitaNaytto();
        } else {
            alert("Kaikki potilaat hoidettu! Pisteet: " + pisteet);
        }
    }

    // K√§ynnist√§
    window.onload = aloitaPeli;
</script>

</body>
</html>
