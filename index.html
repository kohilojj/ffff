<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sairaala OS | Anatomia Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --medical-blue: #0080ff;
            --clinical-bg: #0b0e14;
            --panel-bg: #161a23;
            --text-main: #e0e6ed;
            --danger: #ff3e3e;
            --success: #00e676;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--clinical-bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: #000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--medical-blue);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
        }

        main {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* --- ANATOMIA SKANNERI --- */
        .scanner-container {
            display: flex;
            background: var(--panel-bg);
            border-radius: 12px;
            padding: 15px;
            gap: 15px;
            border: 1px solid #2a313d;
            box-shadow: inset 0 0 20px rgba(0, 128, 255, 0.1);
        }

        .spine-visualizer {
            position: relative;
            width: 100px;
            height: 250px;
            background: #05070a;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            border: 1px solid #333;
            padding: 10px;
        }

        /* Selkärangan tyylittely (SVG) */
        .spine-svg {
            height: 100%;
            fill: none;
            stroke: var(--medical-blue);
            stroke-width: 2;
            opacity: 0.6;
        }

        .pain-point {
            position: absolute;
            width: 16px;
            height: 16px;
            background: var(--danger);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--danger), 0 0 40px var(--danger);
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: none;
            animation: pulse-pain 0.8s infinite;
        }

        @keyframes pulse-pain {
            0% { transform: translateX(-50%) scale(1); opacity: 1; }
            50% { transform: translateX(-50%) scale(1.8); opacity: 0.4; }
            100% { transform: translateX(-50%) scale(1); opacity: 1; }
        }

        /* --- TIEDOT --- */
        .patient-info-side { flex: 1; }
        .label { font-size: 0.7rem; color: #6e7a8d; text-transform: uppercase; margin-bottom: 4px; }
        .data-value { font-size: 1rem; font-weight: bold; margin-bottom: 12px; color: #fff; }

        .symptom-display {
            background: rgba(0,0,0,0.4);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid var(--medical-blue);
            font-size: 1.1rem;
            line-height: 1.4;
        }

        .diag-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .btn-action {
            background: #1c222d;
            border: 1px solid #364050;
            color: white;
            padding: 18px;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }

        /* Raportti */
        #clinical-report {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            padding: 20px;
            justify-content: center;
            align-items: center;
        }

        .report-content {
            background: var(--panel-bg);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            border-top: 8px solid var(--medical-blue);
            text-align: center;
        }

        @media (min-width: 600px) {
            .diag-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

<header>
    <div id="rank-display">HARJOITTELIJA</div>
    <div style="color: var(--medical-blue); font-weight: bold;">MEDICAL CORE v4.6</div>
    <div id="clock">00:00:00</div>
</header>

<main>
    <div class="scanner-container">
        <div class="spine-visualizer">
            <svg class="spine-svg" viewBox="0 0 40 100">
                <rect x="15" y="5" width="10" height="5" rx="1" />
                <rect x="14" y="12" width="12" height="6" rx="1" />
                <rect x="13" y="20" width="14" height="7" rx="1" />
                <rect x="12" y="29" width="16" height="8" rx="1" />
                <rect x="11" y="39" width="18" height="9" rx="1" />
                <rect x="11" y="50" width="18" height="9" rx="1" />
                <rect x="12" y="61" width="16" height="8" rx="1" />
                <rect x="13" y="71" width="14" height="7" rx="1" />
                <rect x="14" y="80" width="12" height="15" rx="5" />
                <line x1="20" y1="5" x2="20" y2="95" stroke-dasharray="2,2" />
            </svg>
            <div id="pain-point" class="pain-point"></div>
        </div>

        <div class="patient-info-side">
            <div class="label">Potilasprofiili</div>
            <div class="data-value" id="p-meta">Ladataan...</div>
            
            <div class="label">Anamneesi (Oireet)</div>
            <div class="symptom-display" id="question">Odotetaan...</div>
            
            <div style="margin-top:15px; display: flex; gap: 10px;">
                <div style="flex:1">
                    <div class="label">Laboratorio</div>
                    <div id="lab-data" style="color:var(--medical-blue); font-weight:bold;">---</div>
                </div>
            </div>
        </div>
    </div>

    <div class="label">Analysoi ja valitse diagnoosi</div>
    <div class="diag-grid" id="options"></div>
</main>

<div id="clinical-report">
    <div class="report-content">
        <h2 id="report-title">TULOS</h2>
        <p id="report-text" style="font-size: 1.1rem; margin: 20px 0;"></p>
        <button onclick="seuraavaPotilas()" style="width:100%; padding:20px; background:var(--medical-blue); border:none; color:white; font-weight:bold; border-radius:10px; cursor:pointer;">VAPAUTA POTILAS</button>
    </div>
</div>

<script src="taudit.js"></script>

<script>
    let score = 0;
    let index = 0;

    function updateClock() {
        document.getElementById("clock").innerText = new Date().toLocaleTimeString('fi-FI');
    }
    setInterval(updateClock, 1000);

    function asetaKipupiste(tauti) {
        const point = document.getElementById("pain-point");
        point.style.display = "block";
        
        let topPos = "50%"; 
        const q = (tauti.q + " " + tauti.img).toLowerCase();

        // Paikkahaku oireiden perusteella
        if (q.includes("niska") || q.includes("pää") || q.includes("kurkku") || q.includes("korva")) topPos = "10%";
        else if (q.includes("rinta") || q.includes("lapa") || q.includes("käsi") || q.includes("akilles")) topPos = "30%";
        else if (q.includes("vatsa") || q.includes("keliakia") || q.includes("suoli")) topPos = "55%";
        else if (q.includes("selkä") || q.includes("munuais") || q.includes("patti ranteessa")) topPos = "70%";
        else if (q.includes("nilkka") || q.includes("varvas") || q.includes("jalka") || q.includes("polvi")) topPos = "90%";
        
        point.style.top = topPos;
    }

    function render() {
        if (index >= allDiseases.length) {
            alert("Työpäivä loppui! Pisteet: " + score);
            location.reload();
            return;
        }

        const t = allDiseases[index];
        const p = patientProfiles[Math.floor(Math.random() * patientProfiles.length)];
        
        document.getElementById("p-meta").innerText = `${p.age}v ${p.sex} | ${p.job}`;
        document.getElementById("question").innerText = t.q;
        document.getElementById("lab-data").innerText = t.lab;
        document.getElementById("clinical-report").style.display = "none";

        asetaKipupiste(t);

        const optDiv = document.getElementById("options");
        optDiv.innerHTML = "";
        t.opt.forEach(o => {
            const b = document.createElement("button");
            b.className = "btn-action";
            b.innerText = o;
            b.onclick = () => check(o, t);
            optDiv.appendChild(b);
        });
    }

    function check(val, t) {
        const report = document.getElementById("clinical-report");
        report.style.display = "flex";
        const correct = val === t.ans;

        if(correct) {
            score += 10;
            document.getElementById("report-title").innerText = "DIAGNOOSI OIKEIN";
            document.getElementById("report-title").style.color = "var(--success)";
            document.getElementById("report-text").innerText = t.info + "\n\nEnnuste: " + t.aika;
        } else {
            document.getElementById("report-title").innerText = "VIRHEELLINEN ANALYYSI";
            document.getElementById("report-title").style.color = "var(--danger)";
            document.getElementById("report-text").innerText = `Potilaan tila huononi. Oikea diagnoosi olisi ollut: ${t.ans}`;
        }
        
        if (score >= 50) document.getElementById("rank-display").innerText = "ERIKOISTUVA LÄÄKÄRI";
        if (score >= 100) document.getElementById("rank-display").innerText = "ERIKOISLÄÄKÄRI";
    }

    function seuraavaPotilas() {
        index++;
        render();
    }

    window.onload = () => { if(typeof allDiseases !== 'undefined') render(); };
</script>
</body>
</html>
