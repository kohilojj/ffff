    const gameSet = allDiseases.sort(() => 0.5 - Math.random());

    function loadCase() {

        document.getElementById('round').innerText = round + 1;
        
        const opts = document.getElementById('diag-options');
        opts.innerHTML = "";
        c.opt.forEach(o => {
            const b = document.createElement('button');

            b.innerText = o;
            b.onclick = () => check(o);
            opts.appendChild(b);

    }

    function resetTimer() {
        timeLeft = 45;
        clearInterval(timer);

    function runTest(t) {

        r.innerText = t === 'lab' ? c.lab : c.img;
        r.style.display = "block";
    }

    function check(choice) {
        clearInterval(timer);
        const c = gameSet[round];

        if(choice === c.ans) {
            score += 100 + timeLeft;
            title.innerText = "OIKEIN! ‚úÖ";
