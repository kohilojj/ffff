<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MED-OS ULTIMATE | Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-green: #2ed573;
            --neon-red: #ff4757;
            --dark-core: #0a0c10;
            --panel-bg: rgba(30, 34, 45, 0.95);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--dark-core);
            background-image: 
                radial-gradient(circle at 50% 50%, #1a2a3a 0%, #0a0c10 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animaatiot */
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(1000%); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 5px #ff4757; }
            50% { box-shadow: 0 0 20px #ff4757; }
            100% { box-shadow: 0 0 5px #ff4757; }
        }

        /* MobiiliystÃ¤vÃ¤llinen Navigaatio */
        nav {
            background: rgba(22, 27, 34, 0.9);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--neon-blue);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo { font-family: 'Orbitron', sans-serif; font-size: 1.2rem; color: var(--neon-blue); }

        /* PÃ¤Ã¤sisÃ¤ltÃ¶ */
        .container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            padding: 15px;
            animation: fadeIn 0.8s ease-out;
        }

        /* Potilas-kortti */
        .card {
            background: var(--panel-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .id-badge {
            font-size: 0.7rem;
            background: var(--neon-blue);
            color: black;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
        }

        .symptom-text {
            font-size: 1.3rem;
            line-height: 1.4;
            color: #d1d8e0;
            margin: 15px 0;
        }

        /* Labratiedot rinnakkain mobiilissa */
        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .data-item {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 8px;
            font-size: 0.85rem;
            border-left: 3px solid var(--neon-blue);
        }

        /* Napit (Isot mobiilikÃ¤yttÃ¶Ã¶n) */
        .option-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-top: 20px;
        }

        .diag-btn {
            background: linear-gradient(145deg, #252a36, #1e222d);
            border: 1px solid #3e4451;
            color: white;
            padding: 18px;
            border-radius: 12px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .diag-btn:active { transform: scale(0.95); background: var(--neon-blue); color: black; }

        /* Tulosalue */
        #result-display {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .critical-anim { animation: pulse-red 1.5s infinite; }

        /* Musiikki-ohjain */
        .music-ctrl {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--neon-blue);
            color: black;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 15px var(--neon-blue);
            z-index: 999;
        }

    </style>
</head>
<body>

<audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3" type="audio/mpeg">
</audio>

<nav>
    <div class="logo">MED-OS <span id="clock">12:00</span></div>
    <div style="font-size: 0.8rem;">Pisteet: <span id="score" style="color:var(--neon-blue)">0</span></div>
</nav>

<div class="container">
    <div class="card">
        <span class="id-badge">POTILAS ANALYYSI</span>
        <h2 id="p-meta" style="margin: 10px 0; color: var(--neon-blue);">Ladataan...</h2>
        <p class="symptom-text" id="question">Valmistellaan diagnostiikkaa...</p>
        
        <div class="data-grid">
            <div class="data-item">ðŸ§ª <span id="lab-data">---</span></div>
            <div class="data-item">ðŸ“¸ <span id="img-data">---</span></div>
        </div>
    </div>

    <div class="option-list" id="options">
        </div>

    <div id="result-display"></div>
    
    <button id="next-btn" style="display:none; width:100%; padding:20px; margin-top:15px; background:var(--neon-green); border:none; border-radius:12px; font-weight:bold; font-size:1.2rem;" onclick="seuraavaPotilas()">SEURAAVA POTILAS >></button>
</div>

<div class="music-ctrl" onclick="toggleMusic()">ðŸŽµ</div>

<script src="taudit.js"></script>

<script>
    let score = 0;
    let index = 0;
    let musicPlaying = false;

    // PÃ¤ivitÃ¤ kello
    setInterval(() => {
        const d = new Date();
        document.getElementById("clock").innerText = d.getHours() + ":" + (d.getMinutes()<10?'0':'') + d.getMinutes();
    }, 1000);

    function aloita() {
        if (typeof allDiseases !== 'undefined') render();
    }

    function render() {
        const t = allDiseases[index];
        const p = patientProfiles[Math.floor(Math.random() * patientProfiles.length)];
        
        document.getElementById("result-display").style.display = "none";
        document.getElementById("next-btn").style.display = "none";
        document.getElementById("p-meta").innerText = `${p.age}v ${p.sex} | ${p.job}`;
        document.getElementById("question").innerText = t.q;
        document.getElementById("lab-data").innerText = t.lab;
        document.getElementById("img-data").innerText = t.img;

        const optDiv = document.getElementById("options");
        optDiv.innerHTML = "";
        
        t.opt.forEach(o => {
            const b = document.createElement("button");
            b.className = "diag-btn";
            b.innerText = o;
            b.onclick = () => check(o, t);
            optDiv.appendChild(b);
        });
    }

    function check(val, t) {
        const res = document.getElementById("result-display");
        res.style.display = "block";
        const correct = val === t.ans;

        if(correct) {
            score += 10;
            document.getElementById("score").innerText = score;
            res.style.background = "rgba(46, 213, 115, 0.2)";
            res.innerHTML = `<h2 style="color:var(--neon-green)">DIAGNOOSI VARMISTETTU</h2><p>${t.info}</p>`;
        } else {
            res.style.background = "rgba(255, 71, 87, 0.2)";
            res.innerHTML = `<h2 style="color:var(--neon-red)">DIAGNOOSIVIRHE</h2><p>Oikea vaste: ${t.ans}</p>`;
        }

        if(t.vakava) res.classList.add("critical-anim");
        else res.classList.remove("critical-anim");

        res.innerHTML += `<div style="margin-top:10px; font-weight:bold; color:var(--neon-blue)">ENNUSTE: ${t.aika}</div>`;

        document.getElementById("next-btn").style.display = "block";
        document.querySelectorAll(".diag-btn").forEach(b => b.disabled = true);
        
        // VÃ¤rinÃ¤ mobiilissa jos laite tukee
        if ("vibrate" in navigator) navigator.vibrate(correct ? 50 : [100, 50, 100]);
    }

    function seuraavaPotilas() {
        index++;
        if(index < allDiseases.length) render();
        else alert("TyÃ¶vuoro ohi! Pisteet: " + score);
    }

    function toggleMusic() {
        const m = document.getElementById("bgMusic");
        if(musicPlaying) { m.pause(); } 
        else { m.play(); }
        musicPlaying = !musicPlaying;
    }

    window.onload = aloita;
</script>
</body>
</html>
