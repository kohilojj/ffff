<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treffivahti - Jassu & Jepu Live</title>
    <style>
        :root { --tinder-pink: #fe3c72; --gold: #ffd700; --stadi-blue: #0072c6; }
        body { margin: 0; background: #eee; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; }
        
        /* Treffinäkymä */
        #date-scene { flex-grow: 1; position: relative; background: url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60') center/cover; }
        #girl-avatar { position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); width: 250px; transition: 0.3s; }

        /* Jassun ja Jepun valmennus-widgetit */
        .coach-mic { position: absolute; width: 80px; height: 80px; border-radius: 50%; border: 3px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.3); overflow: hidden; }
        #jassu-mic { top: 20px; left: 20px; border-color: var(--tinder-pink); }
        #jepu-mic { top: 20px; right: 20px; border-color: var(--stadi-blue); }
        .mic-img { width: 100%; height: 100%; object-fit: cover; }
        
        .bubble { position: absolute; background: white; padding: 10px; border-radius: 10px; font-size: 12px; width: 120px; font-weight: bold; display: none; }
        #jassu-bubble { top: 110px; left: 20px; }
        #jepu-bubble { top: 110px; right: 20px; }

        /* Keskustelupaneeli */
        #chat-controls { background: white; padding: 20px; border-top-left-radius: 20px; border-top-right-radius: 20px; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); }
        .option-btn { width: 100%; padding: 15px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 10px; background: #f9f9f9; cursor: pointer; text-align: left; font-weight: bold; }
        .option-btn:hover { background: #fff1f4; border-color: var(--tinder-pink); }

        #score-board { position: absolute; top: 140px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); color: white; padding: 5px 15px; border-radius: 20px; }
    </style>
</head>
<body>

<div id="date-scene">
    <div id="score-board">Treffipisteet: <span id="pts">0</span></div>

    <div class="coach-mic" id="jassu-mic"><img src="jassu.png" class="mic-img"></div>
    <div id="jassu-bubble" class="bubble">Jassu täällä!</div>

    <div class="coach-mic" id="jepu-mic"><img src="jepu.png" class="mic-img"></div>
    <div id="jepu-bubble" class="bubble">Jepu kuuntelee!</div>

    <img id="girl-avatar" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Sofia&mood=happy" alt="Treffikumppani">
</div>

<div id="chat-controls">
    <div style="margin-bottom: 10px; font-weight: bold; color: #555;">Sofia: "Olipa kiva että pääsit tulemaan. Onko tää paikka sulle tuttu?"</div>
    <div id="options">
        <button class="option-btn" onclick="handleChoice('good')">"Joo, oon käynyt täällä kerran. Tosi tunnelmallinen paikka!"</button>
        <button class="option-btn" onclick="handleChoice('bad')">"En oo, mut sulla on muuten tosi hienot tisit tässä valossa."</button>
        <button class="option-btn" onclick="handleChoice('neutral')">"Aha. Ihan okei paikka kait."</button>
    </div>
</div>

<script>
    let score = 0;

    function handleChoice(type) {
        const jassu = document.getElementById('jassu-bubble');
        const jepu = document.getElementById('jepu-bubble');
        const girl = document.getElementById('girl-avatar');

        jassu.style.display = 'block';
        jepu.style.display = 'block';

        if (type === 'good') {
            score += 50;
            jassu.innerText = "LOISTAVAA! Se hymyilee! Jatka tolla kohteliaalla linjalla.";
            jepu.innerText = "Äijä hoitaa! Nyt tilaat sille juoman ja kysyt sen päivästä.";
            girl.style.transform = "translateX(-50%) scale(1.1)"; // Sofia "lähestyy"
        } 
        else if (type === 'bad') {
            score -= 100;
            jassu.innerText = "EI EI EI! Mitä sä teet?! Se haluaa lähteä kotiin!";
            jepu.innerText = "HERÄTYS! Sä pilasit tän! Pyydä anteeksi heti tai tää on ohi!";
            girl.style.filter = "grayscale(100%)"; // Sofia suuttuu
            setTimeout(() => { alert("Treffit loppuivat katastrofiin. Jassu ja Jepu ovat pettyneitä."); location.reload(); }, 2000);
        }
        else {
            score += 5;
            jassu.innerText = "Vähän tylsää... Keksi jotain jännempää sanottavaa.";
            jepu.innerText = "Älä nuku! Näytä sille että oot kiinnostunut!";
        }

        document.getElementById('pts').innerText = score;
        
        if (score >= 100) {
            jassu.innerText = "SÄ VOITIT! Se tykkää susta! Jassu ja Jepu kuittaa, hoitakaa loppuun! ❤️";
            jepu.innerText = "LEGENDARY! Nähdään häissä!";
        }
    }
</script>

</body>
</html>
