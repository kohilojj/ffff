<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sairaala OS | Anatomia v4.5</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --medical-blue: #0080ff;
            --clinical-bg: #0b0e14;
            --panel-bg: #161a23;
            --text-main: #e0e6ed;
            --danger: #ff3e3e;
            --success: #00e676;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--clinical-bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: #000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--medical-blue);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
        }

        main {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* ANATOMIA SKANNERI */
        .scanner-container {
            display: flex;
            background: var(--panel-bg);
            border-radius: 8px;
            padding: 15px;
            gap: 15px;
            border: 1px solid #2a313d;
        }

        .spine-image-box {
            position: relative;
            width: 80px;
            height: 200px;
            background: #000;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            padding: 5px;
        }

        .spine-image-box img {
            height: 100%;
            opacity: 0.7;
        }

        /* Kipupisteen animaatio */
        .pain-point {
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--danger);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--danger);
            animation: pulse-pain 1s infinite;
            display: none; /* N√§ytet√§√§n vain jos tarpeen */
        }

        @keyframes pulse-pain {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        .patient-info-side {
            flex: 1;
        }

        .label { font-size: 0.7rem; color: #6e7a8d; text-transform: uppercase; letter-spacing: 1px; }
        .data-value { font-size: 1rem; font-weight: 500; margin-bottom: 5px; }

        .symptom-display {
            background: #000;
            padding: 12px;
            border-radius: 5px;
            border-left: 4px solid var(--medical-blue);
            font-size: 1.1rem;
            margin-top: 5px;
        }

        .diag-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
        }

        .btn-action {
            background: #1c222d;
            border: 1px solid #364050;
            color: white;
            padding: 15px;
            border-radius: 6px;
            text-align: left;
            cursor: pointer;
            font-weight: bold;
        }

        #clinical-report {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            padding: 20px;
        }

        .report-content {
            background: var(--panel-bg);
            padding: 25px;
            border-radius: 12px;
            margin-top: 50px;
            border-top: 5px solid var(--medical-blue);
        }

        @media (min-width: 600px) {
            .diag-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

<header>
    <div id="rank-display">HARJOITTELIJA</div>
    <div>SCORE: <span id="score">0</span></div>
    <div id="clock">00:00:00</div>
</header>

<main>
    <div class="scanner-container" id="monitor">
        <div class="spine-image-box">
            <img src="https://cdn-icons-png.flaticon.com/512/1141/1141873.png" alt="Spine">
            <div id="pain-point" class="pain-point"></div>
        </div>

        <div class="patient-info-side">
            <div class="label">Potilasprofiili</div>
            <div class="data-value" id="p-meta">M√Ñ√ÑRITET√Ñ√ÑN...</div>
            
            <div class="label">Anamneesi</div>
            <div class="symptom-display" id="question">Odotetaan...</div>
            
            <div style="margin-top:10px;">
                <div class="label">Labratiedot</div>
                <div id="lab-data" style="font-size:0.85rem; color:var(--medical-blue)">---</div>
            </div>
        </div>
    </div>

    <div class="label">Valitse Diagnoosi</div>
    <div class="diag-grid" id="options"></div>
</main>

<div id="clinical-report">
    <div class="report-content">
        <h2 id="report-title">TULOS</h2>
        <p id="report-text"></p>
        <button onclick="seuraavaPotilas()" style="width:100%; padding:20px; background:var(--medical-blue); border:none; color:white; font-weight:bold; border-radius:8px;">JATKA</button>
    </div>
</div>

<script src="taudit.js"></script>

<script>
    let score = 0;
    let index = 0;

    function updateClock() {
        document.getElementById("clock").innerText = new Date().toLocaleTimeString('fi-FI');
    }
    setInterval(updateClock, 1000);

    // Funktio, joka asettaa kipupisteen sijainnin selk√§rangassa
    function asetaKipupiste(tauti) {
        const point = document.getElementById("pain-point");
        point.style.display = "block";
        
        let topPos = "50%"; // Oletus keskell√§
        
        // Logiikka: mihin kohtaan piste laitetaan oireen mukaan
        const q = tauti.q.toLowerCase();
        if (q.includes("niska") || q.includes("kurkku") || q.includes("p√§√§")) topPos = "15%";
        else if (q.includes("lapa") || q.includes("rinta")) topPos = "35%";
        else if (q.includes("vatsa") || q.includes("selk√§")) topPos = "60%";
        else if (q.includes("nilkka") || q.includes("varvas") || q.includes("jalka")) topPos = "90%";
        else if (q.includes("polvi")) topPos = "80%";
        else topPos = "50%";

        point.style.top = topPos;
    }

    function render() {
        const t = allDiseases[index];
        const p = patientProfiles[Math.floor(Math.random() * patientProfiles.length)];
        
        document.getElementById("p-meta").innerText = `${p.age}v ${p.sex} | ${p.job}`;
        document.getElementById("question").innerText = t.q;
        document.getElementById("lab-data").innerText = "üß™ " + t.lab + " | üì∏ " + t.img;
        document.getElementById("clinical-report").style.display = "none";

        asetaKipupiste(t);

        const optDiv = document.getElementById("options");
        optDiv.innerHTML = "";
        t.opt.forEach(o => {
            const b = document.createElement("button");
            b.className = "btn-action";
            b.innerText = o;
            b.onclick = () => check(o, t);
            optDiv.appendChild(b);
        });
    }

    function check(val, t) {
        const report = document.getElementById("clinical-report");
        report.style.display = "block";
        const correct = val === t.ans;

        if(correct) {
            score += 10;
            document.getElementById("score").innerText = score;
            document.getElementById("report-title").innerText = "OIKEIN";
            document.getElementById("report-title").style.color = "var(--success)";
            document.getElementById("report-text").innerText = t.info;
        } else {
            document.getElementById("report-title").innerText = "VIRHE";
            document.getElementById("report-title").style.color = "var(--danger)";
            document.getElementById("report-text").innerText = `Oikea diagnoosi: ${t.ans}`;
        }
    }

    function seuraavaPotilas() {
        index++;
        if(index < allDiseases.length) render();
        else alert("Peli loppui! Pisteet: " + score);
    }

    window.onload = () => { if(typeof allDiseases !== 'undefined') render(); };
</script>
</body>
</html>
