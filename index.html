<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sairaala OS | Clinical Fix</title>
    <style>
        :root {
            --medical-blue: #0080ff;
            --clinical-bg: #0b0e14;
            --panel-bg: #161a23;
            --text-main: #e0e6ed;
            --danger: #ff3e3e;
            --success: #00e676;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--clinical-bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Yl√§palkki */
        header {
            background: #000;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid var(--medical-blue);
            font-size: 0.8rem;
            font-weight: bold;
        }

        main {
            flex: 1;
            padding: 12px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* --- SELK√ÑRANKA-SKANNERI --- */
        .scanner-layout {
            display: flex;
            background: var(--panel-bg);
            border-radius: 10px;
            padding: 12px;
            gap: 15px;
            border: 1px solid #2a313d;
        }

        .spine-box {
            position: relative;
            width: 70px;
            height: 220px;
            background: #000;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 10px 0;
            border: 1px solid #333;
        }

        /* Piirret√§√§n nikamat yksitellen div-laatikoilla */
        .vertebra {
            width: 25px;
            height: 8px;
            background: #2a313d;
            border-radius: 2px;
            border: 1px solid var(--medical-blue);
            opacity: 0.6;
        }

        .pain-point {
            position: absolute;
            width: 18px;
            height: 18px;
            background: var(--danger);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--danger), 0 0 30px var(--danger);
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: none;
            animation: pulse 0.8s infinite;
        }

        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); opacity: 1; }
            50% { transform: translateX(-50%) scale(1.5); opacity: 0.5; }
            100% { transform: translateX(-50%) scale(1); opacity: 1; }
        }

        /* --- TEKSTITIEDOT --- */
        .info-side { flex: 1; }
        .label { font-size: 0.65rem; color: #6e7a8d; text-transform: uppercase; margin-bottom: 3px; }
        .data-text { font-size: 1rem; font-weight: bold; margin-bottom: 10px; }

        .symptom-box {
            background: rgba(0,0,0,0.5);
            padding: 12px;
            border-radius: 6px;
            border-left: 3px solid var(--medical-blue);
            font-size: 1rem;
            margin-bottom: 10px;
        }

        /* Napit */
        .diag-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
        }

        button.choice {
            background: #1c222d;
            border: 1px solid #364050;
            color: white;
            padding: 16px;
            border-radius: 8px;
            font-weight: bold;
            text-align: left;
            cursor: pointer;
        }

        /* Raportti-ikkuna */
        #report {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .report-box {
            background: var(--panel-bg);
            padding: 25px;
            border-radius: 15px;
            border-top: 5px solid var(--medical-blue);
            text-align: center;
            max-width: 400px;
        }
    </style>
</head>
<body>

<header>
    <div id="rank">HARJOITTELIJA</div>
    <div style="color:var(--medical-blue)">MEDICAL SYSTEM v4.7</div>
    <div id="score-display">Pisteet: 0</div>
</header>

<main>
    <div class="scanner-layout">
        <div class="spine-box">
            <div class="vertebra"></div>
            <div class="vertebra"></div>
            <div class="vertebra"></div>
            <div class="vertebra"></div>
            <div class="vertebra"></div>
            <div class="vertebra"></div>
            <div class="vertebra"></div>
            <div class="vertebra"></div>
            <div class="vertebra"></div>
            <div class="vertebra"></div>
            <div class="vertebra"></div>
            <div class="vertebra"></div>
            <div id="pain-point" class="pain-point"></div>
        </div>

        <div class="info-side">
            <div class="label">Potilas</div>
            <div class="data-text" id="p-meta">Ladataan...</div>
            
            <div class="label">Anamneesi</div>
            <div class="symptom-box" id="question">Odotetaan...</div>
            
            <div class="label">Diagnostiikka</div>
            <div id="lab-text" style="color:var(--medical-blue); font-size: 0.9rem; font-weight: bold;">---</div>
        </div>
    </div>

    <div class="label">Tee Diagnoosi</div>
    <div class="diag-buttons" id="options"></div>
</main>

<div id="report">
    <div class="report-box">
        <h2 id="r-title">TULOS</h2>
        <p id="r-text"></p>
        <button onclick="next()" style="width:100%; padding:15px; background:var(--medical-blue); color:white; border:none; border-radius:8px; font-weight:bold;">SEURAAVA POTILAS</button>
    </div>
</div>

<script src="taudit.js"></script>

<script>
    let score = 0;
    let index = 0;

    function movePain(tauti) {
        const p = document.getElementById("pain-point");
        p.style.display = "block";
        const q = (tauti.q + " " + tauti.img).toLowerCase();
        
        // S√§√§det√§√§n sijainti oireen mukaan (%)
        if (q.includes("niska") || q.includes("p√§√§") || q.includes("kurkku")) p.style.top = "10%";
        else if (q.includes("rinta") || q.includes("lapa") || q.includes("k√§si")) p.style.top = "30%";
        else if (q.includes("vatsa") || q.includes("keliakia") || q.includes("suoli")) p.style.top = "50%";
        else if (q.includes("selk√§") || q.includes("skolioosi") || q.includes("munuais")) p.style.top = "70%";
        else if (q.includes("nilkka") || q.includes("varvas") || q.includes("jalka") || q.includes("akilles")) p.style.top = "90%";
        else p.style.top = "50%";
    }

    function render() {
        const t = allDiseases[index];
        const p = patientProfiles[Math.floor(Math.random() * patientProfiles.length)];
        
        document.getElementById("p-meta").innerText = `${p.age}v ${p.sex} | ${p.job}`;
        document.getElementById("question").innerText = t.q;
        document.getElementById("lab-text").innerText = "üß™ " + t.lab + (t.img !== "Normaali" ? " | üì∏ " + t.img : "");
        document.getElementById("report").style.display = "none";
        
        movePain(t);

        const optDiv = document.getElementById("options");
        optDiv.innerHTML = "";
        t.opt.forEach(o => {
            const b = document.createElement("button");
            b.className = "choice";
            b.innerText = o;
            b.onclick = () => check(o, t);
            optDiv.appendChild(b);
        });
    }

    function check(val, t) {
        const r = document.getElementById("report");
        r.style.display = "flex";
        if(val === t.ans) {
            score += 10;
            document.getElementById("r-title").innerText = "OIKEIN";
            document.getElementById("r-title").style.color = "var(--success)";
            document.getElementById("r-text").innerText = t.info;
        } else {
            document.getElementById("r-title").innerText = "VIRHE";
            document.getElementById("r-title").style.color = "var(--danger)";
            document.getElementById("r-text").innerText = `Oikea diagnoosi: ${t.ans}`;
        }
        document.getElementById("score-display").innerText = "Pisteet: " + score;
    }

    function next() {
        index++;
        if(index < allDiseases.length) render();
        else alert("Ty√∂p√§iv√§ loppui!");
    }

    window.onload = () => { if(typeof allDiseases !== 'undefined') render(); };
</script>
</body>
</html>
