<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sairaala OS | Clinical Monitor</title>
    <style>
        :root {
            --medical-cyan: #00f2ff;
            --medical-green: #00ff88;
            --clinical-bg: #05070a;
            --panel-bg: #10141d;
            --danger: #ff3e3e;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--clinical-bg);
            color: var(--medical-cyan);
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SYDÄNKÄYRÄ (EKG) --- */
        .ekg-container {
            height: 120px;
            background: #000;
            border: 1px solid #1a2533;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .ekg-line {
            position: absolute;
            top: 50%;
            width: 100%;
            height: 2px;
            background: var(--medical-green);
            box-shadow: 0 0 10px var(--medical-green);
            animation: moveLine 2s linear infinite;
        }

        @keyframes moveLine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Elintoiminto-palkki */
        .vital-stats {
            display: flex;
            justify-content: space-around;
            background: var(--panel-bg);
            padding: 10px;
            border-radius: 8px;
            border-bottom: 2px solid var(--medical-cyan);
            margin-bottom: 15px;
        }

        .stat-box { text-align: center; }
        .stat-label { font-size: 0.7rem; color: #557; }
        .stat-value { font-size: 1.2rem; font-weight: bold; color: var(--medical-green); }

        /* Potilastiedot */
        .patient-card {
            background: var(--panel-bg);
            padding: 15px;
            border-radius: 10px;
            flex: 1;
            border: 1px solid #1a2533;
        }

        .symptom-display {
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #2a3a4a;
            color: #fff;
            margin-top: 10px;
            font-size: 1.1rem;
        }

        /* Diagnoosinapit */
        .btn-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .diag-btn {
            background: #1a2533;
            border: 1px solid var(--medical-cyan);
            color: var(--medical-cyan);
            padding: 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-align: left;
            text-transform: uppercase;
        }

        .diag-btn:active { background: var(--medical-cyan); color: #000; }

        /* Raportti */
        #report-screen {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 999;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .report-box {
            background: var(--panel-bg);
            padding: 30px;
            border-radius: 12px;
            border: 2px solid var(--medical-cyan);
            text-align: center;
        }
    </style>
</head>
<body>

<div class="vital-stats">
    <div class="stat-box">
        <div class="stat-label">HR (Pulssi)</div>
        <div class="stat-value" id="stat-hr">72</div>
    </div>
    <div class="stat-box">
        <div class="stat-label">BP (Paine)</div>
        <div class="stat-value" id="stat-bp">120/80</div>
    </div>
    <div class="stat-box">
        <div class="stat-label">SpO2 (Happi)</div>
        <div class="stat-value" id="stat-spo2">98%</div>
    </div>
</div>

<div class="ekg-container">
    <div class="ekg-line"></div>
    <div style="position:absolute; top:5px; left:5px; font-size:0.6rem;">REAL-TIME EKG MONITOR</div>
</div>

<main class="patient-card">
    <div style="font-size: 0.8rem; color: #557;">POTILASPROFIILI:</div>
    <div id="p-info" style="font-size: 1.1rem; font-weight: bold; margin-bottom: 10px;">Ladataan...</div>
    
    <div style="font-size: 0.8rem; color: #557;">ANAMNEESI / LÖYDÖKSET:</div>
    <div class="symptom-display" id="question">Odotetaan tapausta...</div>
    
    <div style="margin-top:15px; font-size: 0.9rem;">
        <span style="color:var(--medical-cyan)">LAB:</span> <span id="lab-data">---</span>
    </div>

    <div class="btn-grid" id="options"></div>
</main>

<div id="report-screen">
    <div class="report-box">
        <h2 id="r-title">TULOS</h2>
        <p id="r-text"></p>
        <button onclick="nextCase()" style="width:100%; padding:20px; background:var(--medical-cyan); color:#000; border:none; font-weight:bold; cursor:pointer;">SEURAAVA POTILAS</button>
    </div>
</div>

<script src="taudit.js"></script>

<script>
    let score = 0;
    let currentIdx = 0;

    function randomizeVitals(vakava) {
        // Jos tauti on vakava, elintoiminnot ovat huonommat
        if(vakava) {
            document.getElementById("stat-hr").innerText = Math.floor(Math.random() * (160 - 110) + 110);
            document.getElementById("stat-bp").innerText = "180/110";
            document.getElementById("stat-spo2").innerText = Math.floor(Math.random() * (92 - 85) + 85) + "%";
            document.getElementById("stat-hr").style.color = "var(--danger)";
        } else {
            document.getElementById("stat-hr").innerText = Math.floor(Math.random() * (90 - 65) + 65);
            document.getElementById("stat-bp").innerText = "124/82";
            document.getElementById("stat-spo2").innerText = "98%";
            document.getElementById("stat-hr").style.color = "var(--medical-green)";
        }
    }

    function render() {
        const t = allDiseases[currentIdx];
        const p = patientProfiles[Math.floor(Math.random() * patientProfiles.length)];
        
        document.getElementById("report-screen").style.display = "none";
        document.getElementById("p-info").innerText = `${p.age}v ${p.sex} | ${p.job}`;
        document.getElementById("question").innerText = t.q;
        document.getElementById("lab-data").innerText = t.lab + " | " + t.img;
        
        randomizeVitals(t.vakava);

        const optDiv = document.getElementById("options");
        optDiv.innerHTML = "";
        t.opt.forEach(o => {
            const b = document.createElement("button");
            b.className = "diag-btn";
            b.innerText = "> " + o;
            b.onclick = () => check(o, t);
            optDiv.appendChild(b);
        });
    }

    function check(val, t) {
        const report = document.getElementById("report-screen");
        report.style.display = "flex";
        if(val === t.ans) {
            score += 10;
            document.getElementById("r-title").innerText = "OIKEIN";
            document.getElementById("r-title").style.color = "var(--medical-green)";
            document.getElementById("r-text").innerText = t.info + "\n\nEnnuste: " + t.aika;
        } else {
            document.getElementById("r-title").innerText = "VÄÄRIN";
            document.getElementById("r-title").style.color = "var(--danger)";
            document.getElementById("r-text").innerText = `Potilaan tila kriittinen. Oikea diagnoosi: ${t.ans}`;
        }
    }

    function nextCase() {
        currentIdx++;
        if(currentIdx < allDiseases.length) render();
        else alert("Työpäivä loppui!");
    }

    window.onload = () => { if(typeof allDiseases !== 'undefined') render(); };
</script>
</body>
</html>
