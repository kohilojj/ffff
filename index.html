<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jassu & Jepu: Swipe for Love 40</title>
    <style>
        body {
            margin: 0;
            background: #fdf2f8; /* Vaaleanpunainen tausta */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #header {
            position: absolute;
            top: 20px;
            display: flex;
            gap: 20px;
            z-index: 10;
        }
        .profile-pic {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid #ff2d55;
            background-size: cover;
            background-position: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        #card-container {
            position: relative;
            width: 320px;
            height: 480px;
            perspective: 1000px;
        }
        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            cursor: grab;
            transition: transform 0.3s ease, background 0.3s;
        }
        .card img {
            width: 100%;
            height: 85%;
            object-fit: cover;
            pointer-events: none;
        }
        .card-info {
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        #match-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 45, 85, 0.95);
            color: white;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            text-align: center;
        }
        #match-overlay h1 { font-size: 50px; margin: 0; }
        #match-overlay button {
            margin-top: 30px; padding: 15px 40px;
            font-size: 20px; border: none; border-radius: 30px;
            background: white; color: #ff2d55; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>

<div id="header">
    <div class="profile-pic" style="background-image: url('jassu.png');"></div>
    <div class="profile-pic" style="background-image: url('jepu.png');"></div>
</div>

<div id="card-container">
    </div>

<div id="match-overlay">
    <h1>IT'S A MATCH! ❤️</h1>
    <p>Löytyisikö tästä se oikea?</p>
    <button onclick="closeMatch()">Jatka etsimistä</button>
</div>

<script>
    const container = document.getElementById('card-container');
    const kissSound = new Audio('https://www.myinstants.com/media/sounds/kiss-sound-effect.mp3');
    
    // Automaattinen listan luonti: ukko1.png ... ukko40.png
    const candidates = [];
    for (let i = 1; i <= 40; i++) {
        candidates.push({
            name: "Ehdokas #" + i,
            img: "ukko" + i + ".png"
        });
    }

    // Sekoitetaan lista, jotta järjestys on joka kerta eri (valinnainen)
    candidates.sort(() => Math.random() - 0.5);

    function createCard(data) {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <img src="${data.img}" onerror="this.src='https://via.placeholder.com/300x400?text=Kuva+Puuttuu'">
            <div class="card-info">${data.name}</div>
        `;
        
        let startX = 0;
        let currentX = 0;

        const startSwipe = (e) => {
            startX = e.clientX || e.touches[0].clientX;
            document.addEventListener('mousemove', moveSwipe);
            document.addEventListener('touchmove', moveSwipe);
            document.addEventListener('mouseup', endSwipe);
            document.addEventListener('touchend', endSwipe);
        };

        const moveSwipe = (e) => {
            currentX = (e.clientX || e.touches[0].clientX) - startX;
            card.style.transform = `translateX(${currentX}px) rotate(${currentX / 15}deg)`;
            
            if (currentX > 80) card.style.background = "#d1fae5"; // Vihreä
            else if (currentX < -80) card.style.background = "#fee2e2"; // Punainen
            else card.style.background = "white";
        };

        const endSwipe = () => {
            document.removeEventListener('mousemove', moveSwipe);
            document.removeEventListener('touchmove', moveSwipe);
            
            if (currentX > 120) { // Oikealle = Match!
                card.style.transform = "translateX(1000px) rotate(40deg)";
                setTimeout(() => {
                    card.remove();
                    if (Math.random() > 0.3) { // 70% mahdollisuus saada Match
                        showMatch();
                    }
                }, 200);
            } else if (currentX < -120) { // Vasemmalle = Ei jatkoon
                card.style.transform = "translateX(-1000px) rotate(-40deg)";
                setTimeout(() => card.remove(), 200);
            } else {
                card.style.transform = "translateX(0) rotate(0)";
                card.style.background = "white";
            }
        };

        card.addEventListener('mousedown', startSwipe);
        card.addEventListener('touchstart', startSwipe);
        container.appendChild(card);
    }

    function showMatch() {
        kissSound.play().catch(() => {});
        document.getElementById('match-overlay').style.display = 'flex';
    }

    function closeMatch() {
        document.getElementById('match-overlay').style.display = 'none';
    }

    // Luodaan kaikki 40 korttia pinoksi
    candidates.forEach(createCard);

</script>
</body>
</html>
