<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MED-OS v2.4 | Diagnostiikkakeskus</title>
    <style>
        :root {
            --primary: #00d2ff;
            --danger: #ff4757;
            --success: #2ed573;
            --bg-dark: #0f1218;
            --panel: #1e222d;
            --text: #ffffff;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text);
            margin: 0;
            overflow-x: hidden;
        }

        /* Navigaatiopalkki */
        nav {
            background: #161b22;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .logo { font-weight: 800; font-size: 1.5rem; color: var(--primary); letter-spacing: 1px; }

        .nav-tools button {
            background: transparent;
            border: 1px solid #3e4451;
            color: white;
            padding: 8px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Pelialue */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: auto;
        }

        .terminal {
            background: var(--panel);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
        }

        .stats-sidebar {
            background: #161b22;
            padding: 20px;
            border-radius: 12px;
            height: fit-content;
        }

        /* Potilasprofiili */
        .patient-card {
            background: #252a36;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid var(--primary);
            margin-bottom: 25px;
        }

        .symptom-box {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
        }

        /* Napit ja valinnat */
        .option-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-diag {
            background: #2f3542;
            border: 2px solid #3e4451;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
            text-align: left;
        }

        .btn-diag:hover {
            border-color: var(--primary);
            background: #343b48;
            transform: translateY(-2px);
        }

        /* Asetusikkuna */
        #settings-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--panel);
            padding: 40px;
            border-radius: 15px;
            z-index: 100;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
            width: 400px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 99;
        }

        .badge {
            background: var(--primary);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-right: 5px;
        }

        .prediction-alert {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.9; }
            50% { opacity: 1; }
            100% { opacity: 0.9; }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">MED-OS <small>v2.4</small></div>
    <div class="nav-tools">
        <button onclick="toggleSettings()">‚öôÔ∏è ASETUKSET</button>
        <button onclick="location.reload()">üîÑ NOLLAA</button>
    </div>
</nav>

<div class="main-grid">
    <div class="terminal">
        <div class="patient-card">
            <span class="badge">POTILAS-ID: #8821</span>
            <h2 id="p-meta" style="margin: 10px 0;">Ladataan profiilia...</h2>
        </div>

        <div class="symptom-box">
            <strong>OIREKUVAUS:</strong><br>
            <p id="question">Valmistaudutaan diagnoosiin...</p>
        </div>

        <div class="option-grid" id="options">
            </div>

        <div id="result-area" style="margin-top: 25px;"></div>
        
        <button id="next-btn" style="display:none; width: 100%; padding: 20px; margin-top: 20px; background: var(--success); border: none; color: white; border-radius: 10px; cursor: pointer; font-weight: bold;" onclick="seuraavaPotilas()">VAPAUTA POTILAS & JATKA</button>
    </div>

    <div class="stats-sidebar">
        <h3>DIAGNOSTIIKKA</h3>
        <p>Pisteet: <strong id="score" style="color: var(--primary);">0</strong></p>
        <p>Hoidetut: <strong id="patient-count">1</strong></p>
        <hr style="border: 0.5px solid #3e4451;">
        <h4>L√ñYD√ñKSET</h4>
        <div id="findings" style="font-size: 0.9rem; color: #a4b0be;">
            <p id="lab-data">Odotetaan n√§ytteit√§...</p>
            <p id="img-data">Odotetaan kuvia...</p>
        </div>
    </div>
</div>

<div class="overlay" id="overlay" onclick="toggleSettings()"></div>
<div id="settings-modal">
    <h2>Asetukset</h2>
    <label><input type="checkbox" id="hardmode"> Vaikea tila (Ei labroja)</label><br><br>
    <label><input type="checkbox" id="darkmode" checked> Y√∂tila</label><br><br>
    <button onclick="toggleSettings()" style="width: 100%; padding: 10px;">TALLENNA</button>
</div>

<script src="taudit.js"></script>

<script>
    let nykyinenIndeksi = 0;
    let pisteet = 0;

    function aloitaPeli() {
        if (typeof allDiseases !== 'undefined') {
            paivitaNaytto();
        }
    }

    function paivitaNaytto() {
        const tauti = allDiseases[nykyinenIndeksi];
        const potilas = patientProfiles[Math.floor(Math.random() * patientProfiles.length)];
        
        document.getElementById("result-area").innerHTML = "";
        document.getElementById("next-btn").style.display = "none";

        // Profiili
        document.getElementById("p-meta").innerText = `${potilas.age}v ${potilas.sex} | ${potilas.job}`;
        
        // Oireet ja tutkimukset
        document.getElementById("question").innerText = tauti.q;
        
        const isHard = document.getElementById("hardmode").checked;
        document.getElementById("lab-data").innerText = isHard ? "üß™ Labrat: [ESTETTY]" : "üß™ Labra: " + tauti.lab;
        document.getElementById("img-data").innerText = isHard ? "üì∏ Kuvat: [ESTETTY]" : "üì∏ Kuva: " + tauti.img;

        const optionsDiv = document.getElementById("options");
        optionsDiv.innerHTML = "";
        
        tauti.opt.forEach(v => {
            const btn = document.createElement("button");
            btn.className = "btn-diag";
            btn.innerHTML = `<strong>Diagnoosi:</strong><br>${v}`;
            btn.onclick = () => tarkistaVastaus(v, tauti);
            optionsDiv.appendChild(btn);
        });
    }

    function tarkistaVastaus(valinta, tauti) {
        const res = document.getElementById("result-area");
        const onOikein = valinta === tauti.ans;
        
        const v√§ri = onOikein ? "var(--success)" : "var(--danger)";
        const ennusteVari = tauti.vakava ? "#ff4757" : "#2ed573";
        
        res.innerHTML = `
            <div style="padding: 20px; border-radius: 10px; background: rgba(0,0,0,0.3); border-left: 5px solid ${v√§ri}">
                <h3 style="color: ${v√§ri}">${onOikein ? 'HYV√ÑKSYTTY' : 'HYL√ÑTTY'}</h3>
                <p>${onOikein ? tauti.info : 'V√§√§r√§ diagnoosi. Oikea olisi ollut: ' + tauti.ans}</p>
                <div class="prediction-alert" style="background: ${ennusteVari}22; border: 1px solid ${ennusteVari}; color: ${ennusteVari}">
                    <strong>${tauti.vakava ? '‚ò¢Ô∏è KRIITTINEN ENNUSTE' : 'üìÖ TOIPUMISASETUS'}:</strong> ${tauti.aika}
                </div>
            </div>
        `;

        if (onOikein) {
            pisteet += 10;
            document.getElementById("score").innerText = pisteet;
        }

        document.getElementById("next-btn").style.display = "block";
        document.querySelectorAll(".btn-diag").forEach(b => b.disabled = true);
    }

    function seuraavaPotilas() {
        nykyinenIndeksi++;
        if (nykyinenIndeksi < allDiseases.length) {
            document.getElementById("patient-count").innerText = nykyinenIndeksi + 1;
            paivitaNaytto();
        } else {
            alert("Ty√∂p√§iv√§ p√§√§ttyi. Loppupisteet: " + pisteet);
        }
    }

    function toggleSettings() {
        const m = document.getElementById("settings-modal");
        const o = document.getElementById("overlay");
        const vis = m.style.display === "block";
        m.style.display = vis ? "none" : "block";
        o.style.display = vis ? "none" : "block";
    }

    window.onload = aloitaPeli;
</script>
</body>
</html>
