    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norwegian - Boarding Pass</title>
    <style>
        /* Norwegianin tyyliin */
        body { font-family: 'Open Sans', Arial, sans-serif; background: #f0f0f0; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; padding: 20px 0; }
        
        #boarding-pass { 
            background: white; width: 680px; padding: 25px 30px; border-radius: 6px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.15); border: 1px solid #ddd; 
            box-sizing: border-box; position: relative;
        }

        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px dashed #ccc; padding-bottom: 15px; margin-bottom: 20px; }
        .logo { font-size: 26px; font-weight: 800; color: #cc0000; letter-spacing: -0.5px; } /* Norwegianin punainen */
        .pass-title { font-size: 22px; font-weight: 600; color: #333; }

        .segment { display: flex; margin-bottom: 20px; }
        .segment-left { flex: 0 0 70%; padding-right: 20px; }
        .segment-right { flex: 0 0 30%; border-left: 2px dashed #eee; padding-left: 20px; text-align: right; }

        .field-row { display: flex; margin-bottom: 10px; }
        .field { flex: 1; margin-right: 20px; }
        .field:last-child { margin-right: 0; }
        .field-label { font-size: 11px; color: #888; text-transform: uppercase; margin-bottom: 2px; display: block; }
        .field-value { font-size: 18px; font-weight: bold; color: #333; }
        
        .large-field .field-value { font-size: 28px; }

        .flight-info { display: flex; justify-content: space-between; align-items: flex-end; margin-top: 20px; }
        .flight-data { font-size: 13px; color: #666; line-height: 1.6; }
