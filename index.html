    </style>
</head>
<body>

        <button class="btn btn-test" onclick="runTest('img')">üì∑ Kuvantaminen (R√∂ntgen/CT)</button>

        <b>VASTUUVAPAUS:</b> Peli on huumoria. Yll√§pito <b>ei vastaa mist√§√§n saatanan mist√§√§n</b>. Diagnooseja ei tule k√§ytt√§√§ oikeassa el√§m√§ss√§.

</div>

<div id="msg-overlay" class="overlay">

</div>

<script>
    let score = 0;
    let round = 0;
    let timeLeft = 45;
    let timer;

    const allDiseases = [
        { q: "Silm√§ni on aivan punainen, r√§hmii ja kutisee.", lab: "CRP normaali", img: "Sidekalvo punoittaa", opt: ["Silm√§tulehdus", "Kaihi", "Glaukooma"], ans: "Silm√§tulehdus", info: "Sidekalvotulehdus tarttuu herk√§sti." },
        { q: "Rintaa puristaa kuin norsu istuisi p√§√§ll√§.", lab: "Troponiini koholla", img: "EKG: ST-nousut", opt: ["Syd√§ninfarkti", "N√§r√§stys", "Paniikki"], ans: "Syd√§ninfarkti", info: "Aika on lihasta infarktissa!" },
        { q: "Pissatessa tuntuu kuin hiekkapaperia tulisi ulos.", lab: "Virtsassa bakteereja", img: "Munuaiset ok", opt: ["Virtsatulehdus", "Munuaiskivi", "Diabetes"], ans: "Virtsatulehdus", info: "Naisilla hyvin yleinen vaiva." },
        { q: "Oikea alavatsa on niin kipe√§, etten voi suoristaa jalkaa.", lab: "Leukosyytit koholla", img: "U√Ñ: Turvonnut pussi vatsassa", opt: ["Umpisuoli", "Vatsatauti", "Kaasuvaiva"], ans: "Umpisuoli", info: "Tulehtunut umpisuoli leikataan usein." },
        { q: "S√∂in huonoa kanaa, nyt ripuli on pelkk√§√§ vett√§.", lab: "Kalium matala", img: "Suoli√§√§net vilkkaat", opt: ["Ruokamyrkytys", "Keliakia", "Lakt-intoleranssi"], ans: "Ruokamyrkytys", info: "Nesteytys on hoidon perusta." },
        { q: "Hengitt√§minen vinkuu ja happi tuntuu loppuvan.", lab: "PEF-arvot matalat", img: "Keuhkot laajentuneet", opt: ["Astmakohtaus", "Flunssa", "Keuhkosy√∂p√§"], ans: "Astmakohtaus", info: "Avaava l√§√§ke auttaa nopeasti." },
        { q: "Olen todella janoinen ja pissalla saa k√§yd√§ jatkuvasti.", lab: "Verensokeri 22.0", img: "Ei l√∂yd√∂ksi√§", opt: ["Diabetes", "Nestehukka", "Anemia"], ans: "Diabetes", info: "Korkea sokeri viittaa diabetekseen." },
        { q: "Kaaduin j√§√§ll√§, ranne on mutkalla ja kosketusarka.", lab: "Ei tarvita", img: "R√∂ntgen: Luu poikki", opt: ["Murtuma", "Nyrj√§hdys", "Mustelma"], ans: "Murtuma", info: "Kipsaus pit√§√§ luun paikallaan." },
        { q: "Naamani on toiselta puolelta veltto, en saa silm√§√§ kiinni.", lab: "Normaali", img: "CT: Puhdas", opt: ["Kasvohalvaus", "Aivoverenvuoto", "Migreeni"], ans: "Kasvohalvaus", info: "Bellin pareesi on usein ohimenev√§." },
        { q: "P√§√§ss√§ni on maailman kovin s√§rky, oksennan vain.", lab: "Verenpaine 190/110", img: "CT: Verta aivoissa", opt: ["Aivoverenvuoto", "Krapula", "V√§symys"], ans: "Aivoverenvuoto", info: "Hengenvaarallinen h√§t√§tilanne!" },
        { q: "Jalka on punainen, kuuma ja turvonnut pohkeesta.", lab: "D-dimeeri korkea", img: "U√Ñ: Tukos laskimossa", opt: ["Veritulppa", "Lihaskipu", "Ruusu"], ans: "Veritulppa", info: "Vaatii verenohennusl√§√§kityksen." },
        { q: "Nielu on t√§ynn√§ valkoisia pilkkuja, kuumetta 39C.", lab: "Strep-A positiivinen", img: "Nielu turvoksissa", opt: ["Angiina", "Flunssa", "Allergia"], ans: "Angiina", info: "Hoidetaan penisilliinikuurilla." },
        { q: "Korvaan s√§rkee niin etten voi nukkua.", lab: "Ei tarvita", img: "T√§rykalvo pullottaa", opt: ["Korvatulehdus", "Vaikku", "Kuurous"], ans: "Korvatulehdus", info: "Lapsilla hyvin yleinen vaiva." },
        { q: "Selk√§ on niin jumissa, etten p√§√§se s√§ngyst√§ yl√∂s.", lab: "Normaali", img: "R√∂ntgen: Ei muutoksia", opt: ["Noidannuoli", "Murtuma", "Kasvain"], ans: "Noidannuoli", info: "Lihasrentoutus ja liike auttavat." },
        { q: "Huimaa niin, ett√§ sein√§t kaatuvat p√§√§lle.", lab: "Normaali", img: "Tasapainoelin h√§iri√∂", opt: ["Asentohuimaus", "Aivokasvain", "Humala"], ans: "Asentohuimaus", info: "Johtuu sis√§korvan 'kivist√§'." }
        // Voit lis√§t√§ uusia rivej√§ t√§h√§n!
    ];

    const gameSet = allDiseases.sort(() => 0.5 - Math.random());

    function loadCase() {
        if(round >= gameSet.length) {
            document.querySelector('.content').innerHTML = `<h2>Vuoro ohi!</h2><p>Pisteet: ${score}</p><button class="btn btn-diag" onclick="location.reload()">Aloita alusta</button>`;
            return;
        }
        const c = gameSet[round];
        document.getElementById('speech').innerText = `"${c.q}"`;
        document.getElementById('test-res').style.display = "none";
        document.getElementById('round').innerText = round + 1;
        
        const opts = document.getElementById('diag-options');
        opts.innerHTML = "";
        c.opt.forEach(o => {
            const b = document.createElement('button');
            b.className = "btn btn-diag";
            b.innerText = o;
            b.onclick = () => check(o);
            opts.appendChild(b);
        });
        resetTimer();
    }

    function resetTimer() {
        timeLeft = 45;
        clearInterval(timer);
        timer = setInterval(() => {
            timeLeft--;
            document.getElementById('timer').innerText = timeLeft;
            if(timeLeft <= 0) { clearInterval(timer); check("AIKA LOPPUI"); }
        }, 1000);
    }

    function runTest(t) {
        score -= 10;
        document.getElementById('score').innerText = score;
        const c = gameSet[round];
        const r = document.getElementById('test-res');
        r.innerText = t === 'lab' ? `LAB: ${c.lab}` : `KUVAUS: ${c.img}`;
        r.style.display = "block";
    }

    function check(choice) {
        clearInterval(timer);
        const c = gameSet[round];
        const over = document.getElementById('msg-overlay');
        const title = document.getElementById('res-title');
        
        if(choice === c.ans) {
            score += 100 + timeLeft;
            title.innerText = "OIKEIN! ‚úÖ";
            title.style.color = "#4caf50";
            document.getElementById('res-text').innerText = c.info;
        } else {
            score -= 50;
            title.innerText = "V√Ñ√ÑRIN! ‚ùå";
            title.style.color = "#f44336";
            document.getElementById('res-text').innerText = choice === "AIKA LOPPUI" ? "Aika loppui! Oikea: " + c.ans : `V√§√§r√§ diagnoosi. Oikea: ${c.ans}`;
        }
        document.getElementById('score').innerText = score;
        over.style.display = "flex";
    }

    function nextPatient() {
        round++;
        document.getElementById('msg-overlay').style.display = "none";
        loadCase();
    }

    loadCase();
</script>
</body>
</html>
